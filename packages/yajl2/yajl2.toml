[package]
name = 'yajl2'
version = '2.1.0'
description = ''
license = ''

[[source]]
source = 'https://github.com/lloyd/yajl/archive/refs/tags/2.1.0.tar.gz'

[build]
script = '''
set -eux # o pipefail

cd $(find . -maxdepth 1 -type d | sort | head -n 2 | tail -n 1)

./configure --prefix /usr

make -j$(nproc)
make DESTDIR=$OUT install
'''
