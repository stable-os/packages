[package]
name = 'dconf'
version = '0.40.0'
description = ''
license = ''

[[source]]
source = 'https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz'

[build]
script = '''
set -eux # o pipefail

cd $(find . -maxdepth 1 -type d | sort | head -n 2 | tail -n 1)

mkdir build
cd build

meson setup --prefix=/usr           \
            --buildtype=release     \
            -Dbash_completion=false \
            ..

ninja
DESTDIR=$OUT ninja install

# TODO: Seperate dconf-editor
cd ..
wget https://download.gnome.org/sources/dconf-editor/45/dconf-editor-45.0.1.tar.xz
tar -xf dconf-editor-45.0.1.tar.xz
cd dconf-editor-45.0.1

mkdir build &&
cd    build &&

meson setup --prefix=/usr --buildtype=release ..
ninja
'''
